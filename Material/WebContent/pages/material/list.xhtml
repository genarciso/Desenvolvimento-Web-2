<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	  xmlns:h="http://java.sun.com/jsf/html"
	  xmlns:f="http://java.sun.com/jsf/core"
	  xmlns:c="http://java.sun.com/jsp/jstl/core"
	  xmlns:ui="http://java.sun.com/jsf/facelets"
	  template="/include/template.xhtml">
	<ui:define name = "conteudo">
		<h4>Listagem de materiais - <h:outputText value="#{usuarioMBean.usuarioLogado.nome}"></h:outputText></h4>
		<h:form>
			<h:dataTable value = "#{materialMBean.materiaisModel}" var = "material">
				<h:column>
					<f:facet name="header">Código</f:facet>
					<h:outputText value = "#{material.codigo}"/>
				</h:column>
				<h:column>
					<f:facet name="header">Descrição</f:facet>
					<h:outputText value = "#{material.descricao}"/>
				</h:column>
				<h:column>
					<f:facet name="header">Data</f:facet>
					<h:outputText value = "#{material.dataCadastro}">
						<f:convertDateTime pattern = "dd/MM/yyyy" />
					</h:outputText>
				</h:column>
				<h:column>
					<f:facet name="header">Usuário</f:facet>
					<h:outputText value = "#{material.usuarioCadastro.nome}"/>
				</h:column>
				<h:column>
					<h:commandButton value = "Remover" action = "#{materialMBean.removerMaterial}"/>
				</h:column>
			</h:dataTable>
			<p> <h:commandLink action="#{materialMBean.novoMaterial}" value = "Novo Cadastro"></h:commandLink> </p>
		</h:form>
	</ui:define>	  
</ui:composition>
